<body>
    <div class="container kv-main">
        <div class="page-header">
            <h1>多文件上传 :
                <small><span class="fa fa-download"></span> <a href="public">浏览已上传文件</a></small>
            </h1>

            <hr>
            <form method=POST action=/upload enctype="multipart/form-data">
                <div class="form-group">
                    <div class="file-loading">
                        <input id="file-1" type="file" multiple class="file" name="files" data-overwrite-initial="false" data-min-file-count="1">
                    </div>
                </div>
                <hr>
            </form>

        </div>
</body>
<script>
    $("#file-1").fileinput({
        theme: 'fa',
        language: 'zh',
        uploadUrl: '/upload', // you must set a valid URL here else you will get an error
        // maxFileSize: 1000,
        maxFilesNum: 10,
